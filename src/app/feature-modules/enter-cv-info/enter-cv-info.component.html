<div class="container">
  <mat-stepper class="custom-stepper" [orientation]="(stepperOrientation | async)!">
    <mat-step [stepControl]="piGroup" label="Personal Information">
      <form [formGroup]="piGroup">
        <div class="row">
          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="piFirstName" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="piLastName" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="piEmail" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput type="text" formControlName="piPhoneNumber" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row text-end">
          <div class="col-12">
            <button class="dark-btn" type="submit" [disabled]="!piGroup.valid" mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="workExpGroup" label="Work Experience">
      <form [formGroup]="workExpGroup">
        <ng-container formArrayName="workExperience" *ngFor="let ctrl of workExperience['controls']; let i = index">
          <div class="row" [formGroupName]="i">
            <div class="col-md-6 col-12">
              <mat-form-field appearance="outline">
                <mat-label>Company Name</mat-label>
                <input matInput type="text" formControlName="workExpCompany">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
              <mat-form-field appearance="outline">
                <mat-label>Designation</mat-label>
                <input matInput type="text" formControlName="workExpDesigantion">
              </mat-form-field>
            </div>
            <div class="col-md-4 col-12">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Start date</mat-label>
                <input matInput [matDatepicker]="datepickerStart" placeholder="MM/DD/YYYY"
                  formControlName="workExpStartDate">
                <mat-datepicker-toggle matIconSuffix [for]="datepickerStart"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" #datepickerStart></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-4 col-12">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>End date</mat-label>
                <input matInput [matDatepicker]="datepickerEnd" placeholder="MM/DD/YYYY"
                  formControlName="workExpEndDate">
                <mat-datepicker-toggle matIconSuffix [for]="datepickerEnd"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" #datepickerEnd></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-4 col-12">
              <mat-checkbox class="margin-v-12" color="primary" formControlName="recentDate">
                Currently working here.
              </mat-checkbox>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Skills</mat-label>
                <input matInput type="text" formControlName="workExpSkills">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="workExpDescription"></textarea>
              </mat-form-field>
            </div>
            <div class="row mb-3 addRemWorkEx pe-0">
              <div class="col-6">
                <button *ngIf="workExpItems.length > 1" class="btn-link" (click)="removeWorkExp(i)">
                  Remove Experience
                </button>
                <mat-checkbox *ngIf="workExpItems.length === 1" color="primary" (change)="fillInLaterFn($event)">
                  Fill in later!
                </mat-checkbox>
              </div>
              <div class="col-6 text-end pe-0">
                <button *ngIf="showAddWorkExBtn" class="btn-link" (click)="addWorkExp()">Add Experience</button>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="row">
          <div class="col-6">
            <button class="light-btn" mat-button matStepperPrevious>Back</button>
          </div>
          <div class="col-6 text-end">
            <button class="dark-btn" [disabled]="!(workExpGroup.valid || fillInLaterFlag)" mat-button matStepperNext>
              Next
            </button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup" label="Education">
      <form [formGroup]="thirdFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-stepper>

</div>
